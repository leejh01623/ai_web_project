		<script>
			var imgNum;
			var startNum;
			var endNum;
			var noNum;
			var imgArr = ['q1.png', 'q2.png', 'q3.png', 
						  'q4.png', 'q5.png', 'q6.png', 
						  'q7.png', 'q8.png', 'q9.png', 
						  'q10.png', 'qres.png'];
			
			function init(){
				startNum = 0;
				endNum = 10;
				noNum = 0;
				
				setQuestion();
			}
			
			function setQuestion(){
				document.getElementById("image").innerHTML = "<img src='./img/" + imgArr[startNum] + "' class='cleanscore-image'>";
				if(startNum == endNum){
					document.getElementById("nextPageBtn").innerHTML = "<button type='button' class='btn-res' onclick='btnResFunc();'>결과보기</button>";
					
				} else {
					document.getElementById("nextPageBtn").innerHTML = "<button type='button' class='btn-yes' onclick='btnYesFunc();'>Yes</button><button type='button' class='btn-no' onclick='btnNoFunc();'>No</button>";
				}
			}
			
			function btnYesFunc(){
				startNum++;
				//yesNum++;
				setQuestion();
			}
			
			function btnNoFunc(){
				startNum++;
				noNum++;
				setQuestion();
			}
			
			function btnResFunc(){
				location.href = "cleanresult.html?" + noNum;
			}
		</script>
